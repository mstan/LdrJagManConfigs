//Reference binds for Keypadsbind "KP_INS" "taunt 0" // Default tauntbind "KP_END" "taunt 1" // Slot 1bind "KP_DOWNARROW" "taunt 2" // Slot 2bind "KP_PGDN" "taunt 3" // Slot 3bind "KP_LEFTARROW" "taunt 4" // Slot 4bind "KP_5" "taunt 5" // Slot 5bind "KP_RIGHTARROW" "taunt 6" // Slot 6bind "KP_HOME" "taunt 7" // Slot 7bind "KP_UPARROW" "taunt 8" // Slot 8bind "KP_PGUP" "taunt 9" // Slot 9//bind "KP_MINUS" "" // - Do not bind - For Friendly Disguise Toggle Spy//bind "KP_PLUS" "" // - Do not bind - For Enemy Disguise Toggle Spybind "KP_ENTER" "exec all_taunts" //Press enter to rebind numpad for all your taunts.//bind "KP_DEL" "" // - Do not bind - For initializing spy disguise scriptbind "KP_SLASH" "exec all_text_binds" // Turn keypad into all text bind sayingsbind "KP_MULTIPLY" "exec all_numpad" //Execute this, default numpad script