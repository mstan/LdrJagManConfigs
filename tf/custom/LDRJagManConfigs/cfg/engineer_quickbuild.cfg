//Engineer quick build script. Overrides number keys.//Sound to initiate toggle off//play mvm/player/footsteps/robostep_15.wavbind 1 "build 2" //Sentrybind 2 "build 0" //Dispenserbind 3 "build 1" //Tele Entrancebind 4 "build 3" //Tele Exitalias "+toggleBuilding" "exec engineer_quickbuild_toggle"alias "-toggleBuilding" "exec engineer_quickbuild"