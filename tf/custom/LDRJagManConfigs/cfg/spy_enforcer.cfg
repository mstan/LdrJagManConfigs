//Spy Enforcer Script
alias "autolastdisguise_on" "bind mouse1 +disguise_on; bind b autodisguise_off; play mvm/player/footsteps/robostep_03.wav"
alias +disguise_on "+attack"
alias -disguise_on "-attack;lastdisguise"
alias "autodisguise_off" "bind mouse1 +attack; bind b autolastdisguise_on"
bind "b" "autolastdisguise_on; play mvm/player/footsteps/robostep_03.wav"